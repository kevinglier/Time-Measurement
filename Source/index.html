<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Time-Measurement</title>
	
	<link href="vendor/bootstrap-4.0.0.min.css" rel="stylesheet">
  <link href="css/main.css?2" rel="stylesheet">
</head>

<body>

	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h5 class="my-0 mr-md-auto font-weight-normal">Time Measurement</h5>
		<div class="my-2 my-md-0 mr-md-3">
			You have worked <span data-bind="text:totalToday"></span>
			<select data-bind="foreach: totalTodayTimeUnits, change: totalTodayUnitChanged, click: totalTodayUnitChanged">
				<option data-bind="text: caption, attr: { value: key }"></option>
			</select> today!
		</div>
	</div>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-7">
				<note-list></note-list>
			</div>
			<div class="col-md-5">
				<div class="card box-shadow countdown-timer-settings">
					<div class="card-header">
						<h4 class="my-0 font-weight-normal">Timer</h4>
					</div>
					<div class="card-body">
						<timer params="onTimerEnded: timerStopped, onTimerStartedByUser: timerStarted, onTimerStoppedByUser: timerStopped, onTimerPausedByUser: timerPaused, onTimerTick: timerTick"></timer>
					</div>
				</div>
				<!--
				<div class="card box-shadow countdown-timer-settings">
					<div class="card-header">
						<h4 class="my-0 font-weight-normal">Settings</h4>
					</div>
					<div class="card-body">
						<settings params="settings: settings"></settings>
					</div>
				</div>
				-->
			</div>
		</div>
	</div>


  <audio controls id="audiostuff" style="display:none">
      <source src="sounds/Gong-sound.mp3" type="audio/mpeg">
      <source src="sounds/Gong-sound.wav" type="audio/wav"> 
      Your browser does not support the audio element.
  </audio>

  <script src="vendor/jquery-3.2.1.js"></script>
  <script src="vendor/knockout-3.4.2.js"></script>
	<script src="vendor/bootstrap-4.0.0.min.js"></script>
	
	<script src="js/main.constants.js"></script>
	
	<script src="js/note-list.service.js"></script>
	<script src="js/main.services.js"></script>
	
	<script src="js/note-list.component.js"></script>
	<script src="js/timer.component.js"></script>
	<!--
	<script src="js/settings.component.js"></script>
	-->
	
	
	
  <script src="js/main.js"></script>
	
  <script>
    ko.applyBindings(ViewModel());
  </script>
</body>

</html>
